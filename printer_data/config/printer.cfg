pid_Kd: 948.182
min_temp: 0
max_temp: 130

#####################################################################
# Fan Control
#####################################################################

######
# Part Cooling Fan
######
[fan]
pin: PA8

[heater_fan hotend_fan]
pin: PB15

#[heater_fan fan2]
#pin: PB14

#[fan_generic Case]
#pin: PB14
#max_power: 1.0
#kick_start_time: 0.5
#off_below: 0.10

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_fan MCU_fan]                                            # Optional fan for cooling your PCBs
pin: PB14
control: watermark
max_delta: 3.0
sensor_type: temperature_host
min_temp: 0
Max_temp: 100
target_temp: 55






#####################################################################
# Settings
#####################################################################



[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC1, EXP1_3=PC3, EXP1_5=PC0, EXP1_7=PA2, EXP1_9=<GND>,
    EXP1_2=PC2,  EXP1_4=<RST>, EXP1_6=PA0, EXP1_8=PA1, EXP1_10=<5V>

